<!DOCTYPE html>
<html lang="en" data-ng-app="feedbackApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Feedback Page</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../compass-feedback/extras/bootstrap.4.0.min.css"> -->

	<link rel="stylesheet" href="../compass-feedback/stylesheets/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-controller="feedbackController">
    <div id="container" class="container">
    	<div class="row locationName-row">
    		<!--// name of the club-->
    		<div class="col-xs-12 locationName-col">
    			<h4 id="locationName" class="whiteText text-xs-center">{{clubInfo.clubName}}</h4>
    		</div>
    	</div>

    	<div class="row ">
    		<!-- Div to show highlights -->

    		<div class="col-xs-5 card text-xs-center highlight leftHighlight">
    			<p class="card-text whiteText">Today's Score</p>
    			<div class="card-text">
    				<h3 class="card-title darkGreenTextColor">3.1<span class="card-text whiteText pull-xs-right pull-sm-right pull-md-right pull-lg-right perdiff">+2.3%</span></h3>
    			</div>
				<p class="card-text whiteText">from 2 reviews</p>
			</div>

			<div class="col-xs-4 card text-xs-center highlight rightHighlight">
    			<p class="card-text whiteText">All-Time</p>
				<h3 class="card-title whiteText">2.8</h3>
				<p class="card-text whiteText">from 342 reviews</p>
			</div>

    	</div>

    	<div class="row feedBack">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"><hr class=""></div>
            <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 whiteText text-xs-center">Feedback</div>
            <div class="col-xs-4 col-sm-4 col-md-5 col-lg-5"><hr class=""></div>
    	</div>

        <div class="row dateButtons">
            <div class="col-xs-6"><button type="button" class="btn pullLeft whiteText feedbackAppButton">Yesterday</button></div>
            <div class="col-xs-6"><button type="button" class="btn pullRight whiteText feedbackAppButton">Tomorrow</button></div>
        </div>

    	<div class="row npComplainCard">
			<div class="card col-xs-12">
				<div class="card-header">
					<p class="customer pull-xs-left pull-sm-left pull-md-left pull-lg-left">
						<span class="customerName">Tony z.</span>
						<span class="visitDate text-danger">Visited: Tuesday, March 2</span>
					</p>
					<p class="visitRating pull-xs-right pull-sm-right pull-md-right pull-lg-right bg-danger">
						<span class="star text-xs-center text-sm-center text-md-center text-lg-center vertical">1<img class="imgStar" alt="star" src="images/Star.svg"></span>
						<span class="service text-xs-center text-sm-center text-md-center text-lg-center">Facilities</span>
					</p>
				</div>
				<div class="card-block">
					<blockquote class="card-blockquote">
						<p>The showers were gross and the hot water wasn't working!! This is three days in a row now!!!!</p>
					</blockquote>
                    <p class="ticketDuration text-xs-center">Open for 5h</p>
                    <hr class="divider">
                    <button type="button" class="btn btn-secondary pullLeft text-muted">Call</button>
                    <button type="button" class="btn btn-secondary pullRight text-muted">Email</button>
				</div>
			</div>

		</div>


        <div class="row loadmoreButton">
            <div class="col-xs-12 text-xs-center"><button type="button" class="btn whiteText feedbackAppButton">Load More</button></div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script src="../compass-feedback/extras/jquery.2.1.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="../compass-feedback/extras/bootstrap.4.0.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>

    <!-- Application -->
    <!-- <script src="./js/app.js"></script> -->

    <!-- Controllers-->
    <script type="text/javascript" src="js/controllers/feedbackController.js"></script>

  </body>
</html>
